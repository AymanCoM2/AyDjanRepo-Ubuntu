<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
              <form method="post" class="form">
                {% csrf_token %}
                {% if form.errors %}
                  <div class="alert alert-danger">
                    <strong>Error:</strong>
                    <ul>
                      {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                          <li>{{ field }}: {{ error }}</li>
                        {% endfor %}
                      {% endfor %}
                    </ul>
                  </div>
                {% endif %}
                <div class="form-group">
                  <label for="{{ form.email.id_for_label }}">Email</label>
                  <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control">
                </div>
                <div class="form-group">
                  <label for="{{ form.password1.id_for_label }}">Password</label>
                  <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="form-control">
                </div>
                <div class="form-group">
                  <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                  <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
            <div class="card-footer">
              <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JavaScript and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
